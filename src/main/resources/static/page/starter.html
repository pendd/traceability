<script>

	//左侧菜单的点击事件：加载菜单页面到指定容器
	$(document).on("click",".sidebar-menu a",function(){
		$(".sidebar-menu a").removeClass("active");
		$(this).addClass("active");

		let page = $(this).attr("data-url");

		if(page !== "" && page!== undefined){
            $("#right_title").html($(this).text());
            let level = $(this).parents(".treeview").children(":first").text();
            if (level === "") {
                $(".breadcrumb").html("<li><a href=\"#\"><i class=\"fa fa-map-marker\"></i> <span id=\"level\">" + $(this).text() + "</span></a></li>");
            } else {
                $(".breadcrumb").html("<li><a href=\"#\"><i class=\"fa fa-map-marker\"></i> <span id=\"level\">" + level + "</span></a></li><li class=\"active\"><span id=\"here\">" + $(this).text() + "</span></li>");
            }
            jump(page);
 		}
	});
	
	function jump(page) {
        $('#preloader').show();

        $("#main-content").load(page,function(response,status,xhr){
