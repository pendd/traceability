<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电子人员绩效</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <iframe id="report" style="height: calc(100vh - 165px)" width="100%" scrolling="no" frameborder="0"></iframe>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        $.ajax({
            type: 'get',
            url:  '/json/Users/getLineIdByUserId',
            async: true,
            success: function (data) {
                console.log(data);
                $('#report').attr('src','/webroot/ReportServer?reportlet=v_report_electronic.cpt&lineId=' + data);
            }
        })
    })
</script>
</html>
