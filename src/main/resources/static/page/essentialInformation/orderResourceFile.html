<body class="main_body">

<div class="src_area">
    <form id="uploadFile" method="post" enctype="multipart/form-data">

        <table border="0" style="border-collapse: separate;border-spacing: 0px 10px;">
            <tr>
                <td><span class="src_label">产品</span></td>
                <td><input id="searchGoods"
                           class="easyui-combobox"
                           style="width: 260px; height: 30px"/></td>
            </tr>
            <tr>
                <td><span class="src_label">工序</span></td>
                <td><input id="searchOrderId"
                           class="easyui-combobox" type="text"
                           name="orderId" data-options="valueField:'orderId',textField:'orderName'"
                           style="width: 180px; height: 30px"/></td>
            </tr>
            <tr>
                <td><span style="padding-left: 30px;padding-right: 5px;">选择文件</span></td>
                <td><input id="excel" name="file"
                           class="easyui-filebox"
                           style="width:250px;height: 34px;"
                           data-options="prompt:'请选择文件...'">
                    <a id="import" href="javascript:void(0)" class="easyui-linkbutton" style="width: 80px">导入</a></td>
            </tr>
        </table>

    </form>
</div>
<div class="grid_area">
    <div class="grid_tit">
        <i class="fa fa-table"></i>
        <b>工序文件列表</b>
    </div>
    <div class="btn_area">
        <a href="javascript:void(0)" class="easyui-linkbutton normal_btn" onclick="delBtnClick()">删除</a>
    </div>
    <table id="orderTable" class="easyui-datagrid" style="width: 100%;"></table>
</div>
