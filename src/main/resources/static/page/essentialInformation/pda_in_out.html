<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/yellow/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="/css/hvisions.css"/>
    <script type="text/javascript" src="/js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
    <script src="/js/lang.js"></script>
    <script src="/page/essentialInformation/pda_in_out.js"></script>
    <script src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="main_body">
<div class="src_area">
    <table border="0">
        <tr>
            <td class="src_label"><span>用户名</span></td>
            <td><input id="searchEmpName" class="easyui-textbox" style="width:200px;height:34px;"/></td>
            <td class="src_label"><span>日期</span></td>
            <td><input id="searchInOutDate" class="easyui-datebox" type="text"
                       data-options="formatter:formatterdate,parser:myparserdate,buttons:buttons,editable : false"
                       style="width:200px;height:34px;"/></td>

            <td class="src_label">
                <a href="#" class="easyui-linkbutton search_btn" data-options="iconCls:'icon-search'"
                   onclick="searchData()">
                    <span>搜索</span></a>
            </td>
        </tr>
    </table>
</div>
<div class="grid_area">
    <div class="grid_tit">
        <i class="fa fa-table"></i>
        <b>PDA登录登出</b>
    </div>
    <div class="btn_area">
        <a href="javascript:void(0)" class="easyui-linkbutton import_btn" onclick="editBtnClick()">编辑</a>
    </div>

    <table id="tbl" class="easyui-datagrid" style="width:100%;"
           data-options="selectOncheck:false,checkOnSelect:false"></table>
</div>
<div style="margin-top:10px">
    <div id="dlg" class="easyui-dialog" style="width:520px;height:auto;"
         data-options="closed:true,modal:true,buttons:'#dlg-buttons'">
        <input id="showModel" type="hidden"/>
        <form id="fm" method="post">
            <table cellpadding="5" cellspacing="0" class="pop_table">
                <tr>
                    <td class="pop_label" style="width:30%;">用户名</td>
                    <td>
                        <input id="empName" name="empName" readonly="readonly" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                </tr>
                <tr>
                    <td class="pop_label">登录时间</td>
                    <td>
                        <input id="inTime" name="inTime" readonly="readonly" class="easyui-textbox" type="text"
                               style="width:200px;height:34px"/>
                    </td>
                </tr>
                <tr>
                    <td class="pop_label"><span class="required_mark">*</span>登出时间</td>
                    <td>
                        <input id="outTime" name="outTime" class="easyui-datetimebox"
                               data-options="required:true" style="width:200px;height:34px"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton import_btn" data-options="iconCls:'icon-ok'" onclick="editRecord()">确定</a>
    <a href="#" class="easyui-linkbutton normal_btn" data-options="iconCls:'icon-cancel'" onclick="dlgCancelBtnClick()">取消</a>
</div>
</body>
</html>
