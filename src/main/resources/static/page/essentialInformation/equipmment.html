<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/yellow/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="/css/hvisions.css" />
    <script type="text/javascript" src="/js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
    <script src="/js/message.js"></script>
     <script src="../../js/rpc.js"></script>
    <script src="/page/essentialInformation/equipmment.js"></script>
    <script src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="main_body">
<div class="grid_area">
    <div class="grid_tit">
        <i class="fa fa-table"></i>
        <b>设备列表</b>
    </div>
    <div class="btn_area">
        <a href="javascript:void(0)" class="easyui-linkbutton import_btn" onclick="addBtnClick()">增加</a>
        <a href="javascript:void(0)" class="easyui-linkbutton import_btn" onclick="editBtnClick()">编辑</a>
        <a href="javascript:void(0)" class="easyui-linkbutton normal_btn" onclick="delBtnClick()">删除</a>
    </div>

    <table id="tbl" class="easyui-datagrid" style="width:100%;" data-options="selectOncheck:false,checkOnSelect:false">
        <thead>
            <tr>
                <th data-options="field:'ck',width:50,checkbox:true,align:'center'"></th>
                <th data-options="field:'equipmmentName',width:100,align:'center'">设备名称</th>
                <th data-options="field:'lineName',width:50,align:'center'">归属产线</th>
                <th data-options="field:'createTime',width:50,align:'center'">创建时间</th>
                <th data-options="field:'eqptSn',width:50,align:'center'">设备编号</th>
                <th data-options="field:'eqptType',width:50,align:'center'">设备类型</th>
                <th data-options="field:'eqptModel',width:50,align:'center'">设备型号</th>
                <th data-options="field:'deptName',width:50,align:'center'">使用部门</th>
                <th data-options="field:'manufacturer',width:50,align:'center'">生产商</th>
                <th data-options="field:'releaseDate',width:70,align:'center'">出厂日期</th>
                <th data-options="field:'serviceLimit',width:70,align:'center'">保修期限</th>
                <th data-options="field:'eqptWeight',width:40,align:'center'">重量</th>
                <th data-options="field:'quantityUnit',width:30,align:'center'">计量单位</th>
            </tr>
        </thead>
    </table>
</div>
    <div style="margin-top:10px">
        <div id="dlg" class="easyui-dialog" style="width:900px;height:auto;" data-options="closed:true,modal:true,buttons:'#dlg-buttons'">
            <input id="showModel" type="hidden" />
            <form id="fm" method="post">
             <input id="equipmentId" name="equipmentId" type="hidden">
                <table cellpadding="5" cellspacing="0" class="pop_table">
                    <tr>
                        <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>设备名称</td>
                        <td style="width:100px;">
                            <input id="equipmentName" name="equipmentName" class="easyui-textbox" type="text" data-options="required:true" style="width:200px;height:34px" />
                        </td>
                        <td class="pop_label" style="padding-left:50px;"><span class="required_mark">*</span>负责人</td>
                        <td style="padding-left:15px;">
                            <input id="principal" name="principal" class="easyui-textbox" type="text" data-options="required:true" style="width:200px;height:34px" />
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label"><span class="required_mark">*</span>归属产线</td>
                        <td style="width:100px;">
                            <select id="lineId" name="lineId" class="easyui-combobox" data-options="required:true,valueField:'lineId',textField:'lineName'" style="width:200px;height:34px"></select>
                        </td>
                        <td class="pop_label" style="padding-left:50px;"><span class="required_mark">*</span>供应商</td>
                        <td style="padding-left:15px;">
                            <select id="supplierId" name="supplierId" class="easyui-combobox" data-options="required:true,valueField:'supplierId',textField:'supplierName'" style="width:200px;height:34px"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">设备编号</td>
                        <td style="width:100px;">
                            <input id="eqptSn" name="eqptSn" class="easyui-textbox" type="text" style="width:200px;height:34px">
                        </td>
                        <td class="pop_label" style="padding-left:50px;">设备类型</td>
                        <td style="padding-left:15px;">
                            <input id="eqptType" name="eqptType" class="easyui-textbox" style="width:200px;height:34px">
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">设备型号</td>
                        <td style="width:100px;">
                            <input id="eqptModel" name="eqptModel" class="easyui-textbox" style="width:200px;height:34px">
                        </td>
                        <td class="pop_label" style="padding-left:50px;">使用部门</td>
                        <td style="padding-left:15px;">
                            <input id="deptName" name="deptName" class="easyui-textbox" style="width:200px;height:34px">
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">生产商</td>
                        <td style="width:100px;">
                            <input id="manufacturer" name="manufacturer" class="easyui-textbox" style="width:200px;height:34px">
                        </td>
                        <td class="pop_label" style="padding-left:50px;">出厂日期</td>
                        <td style="padding-left:15px;">
                            <input id="releaseDate" name="releaseDate" class="easyui-datebox" style="width:200px;height:34px">
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">保修期限</td>
                        <td style="width:100px;">
                            <input id="serviceLimit" name="serviceLimit" class="easyui-datebox" style="width:200px;height:34px">
                        </td>
                        <td class="pop_label" style="padding-left:50px;">重量</td>
                        <td style="padding-left:15px;">
                            <input id="eqptWeight" name="eqptWeight" style="height:34px;" class="easyui-numberspinner"
                             data-options="min:0,precision:2" style="width:200px;height:34px">
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">计量单位</td>
                        <td style="width:100px;">
                            <input id="quantityUnit" name="quantityUnit" class="easyui-textbox" style="width:200px;height:34px">
                        </td>
                        <td class="pop_label" style="padding-left:50px;">理论产量(小时)</td>
                        <td style="padding-left:15px;">
                            <input id="theoreticalYield" name="theoreticalYield" style="height:34px;" class="easyui-textbox"
                                   data-options="required:true" style="width:200px;height:34px">
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>

    <div id="dlg-buttons">
        <a href="#" class="easyui-linkbutton import_btn" data-options="iconCls:'icon-ok'" onclick="dlgOKBtnClick()">确定</a>
        <a href="#" class="easyui-linkbutton normal_btn" data-options="iconCls:'icon-cancel'" onclick="dlgCancelBtnClick()">取消</a>
    </div>
</body>
</html>
