<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/yellow/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="/css/hvisions.css" />
    <script type="text/javascript" src="/js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
    <script src="/js/message.js"></script>
     <script src="../../../js/rpc.js"></script>
    <script src="/js/lang.js"></script>
    <script src="/page/essentialInformation/process.js"></script>
    <script src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="main_body">
<div class="src_area">
    <table border="0">
        <tr>
            <td class="src_label"><span>产品名</span></td>
            <td><input id="searchGoodsName" class="easyui-textbox" style="width:200px;height:34px;"/></td>
            <td class="src_label"><span>工序名</span></td>
            <td><input id="searchOrderName" class="easyui-textbox" style="width:200px;height:34px;"/></td>

            <td class="src_label">
                <a href="#" class="easyui-linkbutton search_btn" data-options="iconCls:'icon-search'"
                   onclick="searchData()">
                    <span>搜索</span></a>
            </td>
        </tr>
    </table>
</div>
<div class="grid_area">
    <div class="grid_tit">
        <i class="fa fa-table"></i>
        <b>工序列表</b>
    </div>
    <div class="btn_area">
        <a href="javascript:void(0)" class="easyui-linkbutton import_btn" onclick="addBtnClick()">增加</a>
        <a href="javascript:void(0)" class="easyui-linkbutton import_btn" onclick="editBtnClick()">编辑</a>
        <a href="javascript:void(0)" class="easyui-linkbutton normal_btn" onclick="delBtnClick()">删除</a>
    </div>

    <table id="tbl" class="easyui-datagrid" style="width:100%;" data-options="selectOncheck:false,checkOnSelect:false">
        <thead>

        </thead>
    </table>
</div>
    <div style="margin-top:10px">
            <div id="dlg" class="easyui-dialog" style="width:520px;height:auto;" data-options="closed:true,modal:true,buttons:'#dlg-buttons'">
            <input id="showModel" type="hidden" />
            <form id="fm" method="post">
             <input id="orderId" name="orderId" type="hidden">
                <table cellpadding="5" cellspacing="0" class="pop_table">
                    <tr>
                        <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>工序名称</td>
                        <td>
                            <input id="orderName" name="orderName" class="easyui-textbox" type="text" data-options="required:true" style="width:200px;height:34px" />
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>工序内容</td>
                        <td>
                            <input id="processContent" name="processContent" class="easyui-textbox" type="text" data-options="required:true" style="width:200px;height:34px" />
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label"><span class="required_mark">*</span>工序类型</td>
                        <td>
                            <input type="radio"  name="orderType" value="0" checked="checked" ><span >普通工序</span>
                            <input type="radio" name="orderType"  value="1" /><span>质检工序</span><br>
                            <input type="radio" name="orderType"  value="2" /><span>维修工序</span>
                            <input type="radio" name="orderType"  value="3" /><span>包装工序</span>
                            <input type="radio" name="orderType"  value="4" /><span>装配工序</span>
                        </td>
                    </tr>
                    <tr class="orderNum">
                        <td class="pop_label">顺序</td>
                        <td>
                            <input id="orderNum" name="orderNum" class="easyui-textbox" type="text" style="width:200px;height:34px" />
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">设备</td>
                        <td>
                            <select id="equipmentId" name="equipmentId" class="easyui-combobox" data-options="valueField:'equipmentId',textField:'equipmentName'" style="width:200px;height:34px"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label"><span class="required_mark">*</span>产品</td>
                        <td>
                            <select id="parentId" name="parentId" class="easyui-combobox" data-options="required:true,valueField:'goodsId',textField:'goodsName'" style="width:200px;height:34px"></select>
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">备注</td>
                        <td>
                            <input id="remark" name="remark" class="easyui-textbox" type="text" data-options="required:false" style="width:200px;height:34px" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </div>

    <div id="dlg-buttons">
        <a href="#" class="easyui-linkbutton import_btn" data-options="iconCls:'icon-ok'" onclick="dlgOKBtnClick()">确定</a>
        <a href="#" class="easyui-linkbutton normal_btn" data-options="iconCls:'icon-cancel'" onclick="dlgCancelBtnClick()">取消</a>
    </div>
</body>
</html>
