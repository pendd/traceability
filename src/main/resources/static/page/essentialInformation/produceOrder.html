<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/yellow/easyui.css"/>
        <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/hvisions.css"/>

        <script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../js/easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../js/easyui/extension/datagrid-detailview.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../js/jquery-dateFormat.js" type="text/javascript" charset="utf-8"></script>
        <script src="/page/essentialInformation/produceOrder.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="/js/lang.js"></script>
    </head>
<body class="main_body">

    <div class="src_area">
        <table border="0">
            <tr>
                <td>
                    <span class="src_label">产品名</span>
                </td>
                <td>
                    <input id="searchGoodsName" class="easyui-textbox" style="width:200px;height:34px;"/>
                </td>
                <td class="src_label"><span>有效区间-开始日期</span></td>
                <td><input id="startTime" class="easyui-datebox" type="text"
                           data-options="formatter:formatterdate,parser:myparserdate,buttons:buttons,onSelect:onSelect,editable : false"
                           style="width:200px;height:34px;"/></td>
                <td class="src_label"><span>有效区间-结束日期</span></td>
                <td><input id="endTime" class="easyui-datebox" type="text"
                           data-options="formatter:formatterdate,parser:myparserdate,buttons:buttons,onSelect:onSelect,editable : false"
                           style="width:200px;height:34px;"/></td>
                <td class="src_label">
                    <a href="#" class="easyui-linkbutton search_btn" data-options="iconCls:'icon-search'"
                       onclick="searchData()">
                        <span>搜索</span></a>
                </td>
            </tr>
        </table>
    </div>
    <div class="grid_area">
        <div class="grid_tit">
            <i class="fa fa-table"></i>
            <b>工单列表</b>
        </div>
    <table id="orderTable" class="easyui-datagrid" style="width: 100%;"></table>
    </div>
</body>

</html>
