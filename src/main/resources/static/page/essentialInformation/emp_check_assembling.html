<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/yellow/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="/css/hvisions.css"/>
    <script type="text/javascript" src="/js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
    <script src="/js/lang.js"></script>
    <script src="/js/easyui/extension/datagrid-cellediting.js"></script>
    <script src="/page/essentialInformation/emp_check_assembling.js"></script>
    <script src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="main_body">
<div class="src_area">
    <table border="0">
        <tr>
            <td class="src_label"><span>日期</span></td>
            <td><input id="dataId" class="easyui-datebox " data-options="editable:false" style="width:200px;height:34px;"/></td>

            <td class="src_label">
                <a href="#" class="easyui-linkbutton search_btn" data-options="iconCls:'icon-search'"
                   onclick="searchData()">
                    <span>搜索</span></a>
            </td>
        </tr>
    </table>
</div>
<div class="grid_area">
    <div class="grid_tit">
        <i class="fa fa-table"></i>
        <b>装配车间员工绩效配置</b>
    </div>
    <table id="dg" class="easyui-datagrid" style="width:100%;"></table>
</div>
<div style="margin-top:10px">
    <div id="dlg" class="easyui-dialog" style="width:900px;height:auto;"
         data-options="closed:true,modal:true,buttons:'#dlg-buttons'">
        <form id="fm" method="post">
            <div style="display: none;"><input id="id" class="easyui-textbox" name="id"></div>
            <table cellpadding="5" cellspacing="0" class="pop_table">
                <tr>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>用户名</td>
                    <td>
                        <input id="empName" name="empName" readonly="readonly" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>工作态度/20分</td>
                    <td>
                        <input id="attitude" name="attitude" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                </tr>
                <tr>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>工作技能/30分</td>
                    <td>
                        <input id="skill" name="skill" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>工作绩效/5分</td>
                    <td>
                        <input id="achievements" name="achievements" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                </tr>
                <tr>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>协同合作/5分</td>
                    <td>
                        <input id="cooperation" name="cooperation" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>责任心/5分</td>
                    <td>
                        <input id="responsibility" name="responsibility" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                </tr>
                <tr>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>品德言行/5分</td>
                    <td>
                        <input id="character" name="character" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>质量控制/20分</td>
                    <td>
                        <input id="quality" name="quality" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                </tr>
                <tr>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>安全生产/10分</td>
                    <td>
                        <input id="safeProduction" name="safeProduction" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>管理能力/20分</td>
                    <td>
                        <input id="manage" name="manage" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                </tr>
                <tr>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>领导能力/20分</td>
                    <td>
                        <input id="lead" name="lead" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                    <td class="pop_label" style="width:20%;"><span class="required_mark">*</span>最终效果/60分</td>
                    <td>
                        <input id="result" name="result" class="easyui-textbox" type="text" data-options="required:true"
                               style="width:200px;height:34px"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton import_btn" data-options="iconCls:'icon-ok'" onclick="editRecord()">确定</a>
    <a href="#" class="easyui-linkbutton normal_btn" data-options="iconCls:'icon-cancel'" onclick="dlgCancelBtnClick()">取消</a>
</div>
</body>
</html>
