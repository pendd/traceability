<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/yellow/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="/css/hvisions.css" />
    <script type="text/javascript" src="/js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
    <script src="/js/message.js"></script>
    <script src="../../../js/rpc.js"></script>
    <script src="/page/essentialInformation/supplier.js"></script>
    <script src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="main_body">
<div class="src_area">
    <table border="0">
        <tr>
            <td class="src_label"><span>供应商名称</span></td>
            <td><input id="searchSupplierName" class="easyui-textbox" style="width:200px;height:34px;"/></td>

            <td class="src_label">
                <a href="#" class="easyui-linkbutton search_btn" data-options="iconCls:'icon-search'"
                   onclick="searchData()">
                    <span>搜索</span></a>
            </td>
        </tr>
    </table>
</div>
<div class="grid_area">
    <div class="grid_tit">
        <i class="fa fa-table"></i>
        <b>供应商列表</b>
    </div>
    <div class="btn_area">
        <!--<a href="javascript:void(0)" class="easyui-linkbutton import_btn" onclick="addBtnClick()">增加</a>-->
        <a href="javascript:void(0)" class="easyui-linkbutton import_btn" onclick="editBtnClick()">编辑</a>
        <!--<a href="javascript:void(0)" class="easyui-linkbutton normal_btn" onclick="delBtnClick()">删除</a>-->
    </div>

    <table id="tbl" class="easyui-datagrid" style="width:100%;" data-options="selectOncheck:false,checkOnSelect:false">
        <thead>
            <tr>
                <th data-options="field:'ck',width:50,checkbox:true,align:'center'"></th>
                <th data-options="field:'supplierName',width:200,align:'center'">供应商名称</th>
                <th data-options="field:'address',width:200,align:'center'">地址</th>
                <th data-options="field:'principal',width:200,align:'center'">负责人</th>
                <th data-options="field:'telephone',width:200,align:'center'">联系电话</th>
                <th data-options="field:'telephoneBackup',width:200,align:'center'">备用电话</th>
                <th data-options="field:'createTime',width:200,align:'center'">创建时间</th>
                <th data-options="field:'remark',width:200,align:'center'">备注</th>
            </tr>
        </thead>
    </table>
</div>
    <div style="margin-top:10px">
        <div id="dlg" class="easyui-dialog" style="width:520px;height:auto;max-height:90%;" data-options="closed:true,modal:true,buttons:'#dlg-buttons'">
            <input id="showModel" type="hidden" />
            <form id="fm" method="post">
              <input id="supplierId" name="supplierId" type="hidden">
                <table cellpadding="5" cellspacing="0" class="pop_table">
                    <tr>
                        <td class="pop_label" style="width:30%;"><span class="required_mark">*</span>供应商名称</td>
                        <td>
                            <input id="supplierName" readonly="readonly" name="supplierName" class="easyui-textbox" type="text" data-options="required:true" style="width:200px;height:34px" />
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">地址</td>
                        <td>
                            <input id="address" name="address" class="easyui-textbox" type="text" data-options="" style="width:200px;height:34px" />
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">供应商联系人</td>
                        <td>
                            <input id="principal" name="principal" class="easyui-textbox" type="text" style="width:200px;height:34px" />
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">联系电话</td>
                        <td>
                            <input id="telephone" name="telephone" class="easyui-textbox" type="text" data-options="" style="width:200px;height:34px" />
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">备用电话</td>
                        <td>
                            <input id="telephoneBackup" name="telephoneBackup" class="easyui-textbox" type="text" style="width:200px;height:34px" />
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label">供应商类型</td>
                        <td>
                            <input id="supplierType" name="supplierType" class="easyui-textbox" type="text" style="width:200px;height:34px" />
                        </td>
                    </tr>
                    <!--<tr>-->
                        <!--<td class="pop_label"><span class="required_mark">*</span>供应商年限</td>-->
                        <!--<td>-->
                            <!--<input id="supplyYears" name="supplyYears" class="easyui-textbox" type="text" data-options="required:true" style="width:200px;height:34px" />-->
                        <!--</td>-->
                    <!--</tr>-->
                    <tr>
                        <td class="pop_label">备注</td>
                        <td>
                            <input id="remark" name="remark" class="easyui-textbox" type="text" data-options="required:false,multiline:true" style="width:200px;height:34px" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div id="dlg-buttons">
        <a href="#" class="easyui-linkbutton import_btn" data-options="iconCls:'icon-ok'" onclick="dlgOKBtnClick()">确定</a>
        <a href="#" class="easyui-linkbutton normal_btn" data-options="iconCls:'icon-cancel'" onclick="dlgCancelBtnClick()">取消</a>
    </div>
</body>
</html>
