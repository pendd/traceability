<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="/js/easyui/themes/yellow/easyui.css"/>
        <!--<link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css"/>-->
        <link rel="stylesheet" type="text/css" href="/css/hvisions.css"/>
        <link rel="stylesheet" type="text/css" href="/css/mes_blue.css"/>
        <script type="text/javascript" src="/js/easyui/jquery.min.js"></script>
        <script src="/js/easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
        <script type='text/javascript' src='/js/easyui/locale/easyui-lang-zh_CN.js'></script>
        <script src="/js/easyui/extension/datagrid-detailview.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery-dateFormat.js" type="text/javascript" charset="utf-8"></script>
        <script src="/page/historyRecords/sales.js" type="text/javascript" charset="utf-8"></script>
    </head>
<body class="main_body">
    <div class="src_area">
        <table border="0">
            <tr>
                <td class="src_label">经销商</td>
                <td><select id="companyId" class="easyui-combobox"
                    style="width: 180px; height: 30px;">
                </select></td>
                <td class="src_label">
                <a id="queryButton"
                    href="javascript:void(0);"
                    class="easyui-linkbutton search_btn"
                    data-options="iconCls:'icon-search'">查询</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="grid_area">
        <div class="grid_tit">
            <i class="fa fa-table"></i>
            <b>经销商记录列表</b>
        </div>
    <table id="SalesHistoryTable" class="easyui-datagrid" style="width: 100%;"></table>
    </div>
    <div style="margin-top: 10px">
        <div id="dlg" class="easyui-dialog"
            style="width: auto; height: auto; padding: 20px"
            data-options="closed:true,modal:true,buttons:'#dlg-buttons'">
                <table cellpadding="5" cellspacing="0" class="pop_table">
                    <tr>
                        <td class="pop_label"><span
                            class="required_mark">*</span>产品编码</td>
                        <td><input id="code"
                            class="easyui-textbox" type="text"
                            name="code" data-options="required:true"
                            style="width: 180px; height: 30px" /></td>
                    </tr>
                    <tr>
                        <td class="pop_label"><span
                                class="required_mark">*</span>产品名称</td>
                        <td><input id="goodsName"
                                   class="easyui-textbox" type="text"
                                   name="goodsName" data-options="required:true"
                                   style="width: 180px; height: 30px" /></td>
                    </tr>
                    <tr>
                        <td class="pop_label"><span
                            class="required_mark">*</span>单位</td>
                        <td><input id="unitName"
                            class="easyui-textbox" type="text"
                            name="unitName" data-options="required:true"
                            style="width: 180px; height: 30px" /></td>
                    </tr>
                    <tr>
                        <td class="pop_label"><span
                            class="required_mark">*</span>公司名称</td>
                        <td><input id="comName"
                            class="easyui-textbox" type="text"
                            name="comName" data-options="required:true"
                            style="width: 180px; height: 30px" /></td>
                    </tr>
                    <tr>
                        <td class="pop_label"><span
                            class="required_mark">*</span>销售名称</td>
                        <td><input class="easyui-textbox"
                            id="salesName" name="salesName"
                            class="easyui-textbox" type="text"
                            data-options="required:true,editable:false"
                            style="width: 180px; height: 30px">
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label"><span
                            class="required_mark">*</span>地址</td>
                        <td><input class="easyui-textbox"
                            id="address" name="address"
                            class="easyui-textbox" type="text"
                            data-options="required:true,editable:false"
                            style="width: 180px; height: 30px">
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label"><span
                            class="required_mark">*</span>负责人</td>
                        <td><input class="easyui-textbox"
                            id="principal" name="principal"
                            class="easyui-textbox" type="text"
                            data-options="required:true,editable:false"
                            style="width: 180px; height: 30px">
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label"><span
                            class="required_mark">*</span>操作时间</td>
                        <td><input class="easyui-datetimebox"
                            id="createTime" name="createTime"
                            class="easyui-textbox" type="text"
                            data-options="required:true,editable:false"
                            style="width: 180px; height: 30px">
                        </td>
                    </tr>
                    <tr>
                        <td class="pop_label"><span
                            class="required_mark">*</span>电话</td>
                        <td><input class="easyui-textbox"
                            id="telephone" name="telephone"
                            class="easyui-textbox" type="text"
                            data-options="required:true,editable:false"
                            style="width: 180px; height: 30px">
                        </td>
                    </tr>
                </table>
                <!-- <div class="continue_add" style="display: none">
                    <input id="continueAdd" type="checkbox" value="" />连续添加
                </div> -->
        </div>
    </div>
</body>
</html>
